<ng-sidenav-container>
  <ng-sidenav
    [expanded]="true"
    [drawerWidth]="'250px'"
    [drawerWidthCollapsed]="'250px'"
    [color]="'#f2f2f2'"
  >
    <div class="side-nav container-fluid mt-5 h-100">
      <h4 class="text-center">Admin</h4>
      <p-tieredMenu [model]="items" styleClass="mt-5"></p-tieredMenu>
      <div class="row">
        <a href="#" [routerLink]="'/admin-slide-menu'" class="text-center"
          >Super Admin</a
        >
      </div>
      <div class="row">
        <a href="#" [routerLink]="'/side-panel'" class="text-center">Client</a>
      </div>
    </div>
  </ng-sidenav>
  <ng-sidenav-content> Main content </ng-sidenav-content>
</ng-sidenav-container>
