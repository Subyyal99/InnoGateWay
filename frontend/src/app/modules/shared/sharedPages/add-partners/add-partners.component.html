<div class="bg">
  <h5><i class="fas fa-user-alt pr-3"></i>Add Partner</h5>
  <hr />

  <div class="row" *ngFor="let box of this.inputInfo">
    <div class="col-md-1 text-left label">
      {{ box.label | capitalization }}
    </div>
    <div class="col-md-3">
      <app-multi-select
        [inputInfo]="box"
        *ngIf="box.type == 'multiSelect2'"
        [data]="data"
        (submit)="onSubmit()"
        (updateData)="updateData($event, box.label)"
        [name]="'Please select contact lists to send to'"
        (click)="onClick()"
        class="mt-5"
      ></app-multi-select>

      <app-text-box
        [inputInfo]="box"
        [changeFlag]="this.changeFlag"
        *ngIf="box.type == 'text2'"
        (updateData)="updateData($event, box.label)"
        (click)="onClick()"
      ></app-text-box>
    </div>

    <div class="col-md-11 mt-3">
      <app-text-area
        [inputInfo]="box"
        [changeFlag]="this.changeFlag"
        *ngIf="box.type == 'text'"
        (updateData)="updateData($event, box.label)"
      ></app-text-area>
    </div>
  </div>
</div>
