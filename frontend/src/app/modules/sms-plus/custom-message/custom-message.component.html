<div class="bg">
  <h4 class="mb-3 text-center">Custom Message</h4>
  <div class="row" *ngFor="let box of this.inputInfo">
    <div class="col-lg-1 label pt-3 mt-3">
      {{ box.label | capitalization }}:
    </div>
    <div class="col-lg-10 mt-3">
      <app-drop-down
        [inputInfo]="box"
        [changeFlag]="this.changeFlag"
        [scrollHeight]="'50px'"
        *ngIf="box && box.type == 'dropDown'"
        [data]="box.data"
        (updateData)="updateData($event, box.modelName)"
        (action)="getCustomMessage()"
        (preSubmit)="preSubmit()"
        (submit)="onSubmit()"
      ></app-drop-down>
      <app-radio-button
        [inputInfo]="box"
        [changeFlag]="this.changeFlag"
        *ngIf="box && box.type == 'radioButton'"
        (updateData)="updateData($event, box.modelName, $event)"
        (click)="getCustomMessage()"
        (preSubmit)="preSubmit()"
        (submit)="onSubmit()"
      >
      </app-radio-button>
      <app-text-area
        [inputInfo]="box"
        [updatedFlag]="this.updatedFlag"
        [changeFlag]="this.changeFlag"
        *ngIf="box && box.type == 'textArea'"
        (updateData)="updateData($event, box.modelName)"
        (preSubmit)="preSubmit()"
        (submit)="onSubmit()"
      ></app-text-area>
    </div>
  </div>
