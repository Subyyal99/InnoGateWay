<div class="container">
  <div class="row mt-5">
    <div class="col-md-12" *ngIf="!this.requestFlag">
      <h4>No Short Code Approval Request Available.</h4>
    </div>
  </div>
  <div *ngIf="this.tableInfo && this.requestFlag">
    <app-table
      [cols]="this.tableHeaders"
      [col]="this.tableInfo"
      [type]="'viewShortCodeApprovalRequest'"
      (editUser)="openRequest($event)"
    ></app-table>
  </div>
</div>
