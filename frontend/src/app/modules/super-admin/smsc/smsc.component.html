<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-12" *ngIf="!this.serviceFlag">
      <h4>
        No SMSC Added.<span class="txt">You don't have any smsc yet. </span>
      </h4>
    </div>
    <div class="col-md-3 col-lg-3 col-xl-2 ml-4">
      <app-button
        [label]="'Add Smsc'"
        [bgColor]="'#55A8FD'"
        [color]="'#ffff'"
        (button)="addService()"
      ></app-button>
    </div>
  </div>
  <div>
    <div class="bg d-flex">
      <h4>Admin Email:</h4>
      <p class="ml-4 txt2">{{ this.userData.email }}</p>
    </div>
  </div>
  <div *ngIf="this.serviceFlag">
    <div class="bg">
      <div class="d-flex">
        <h4>SMSC</h4>
      </div>

      <app-table
        [cols]="this.tableHeaders"
        [col]="this.tableInfo"
        [type]="'add-service'"
        [action]="'true'"
        (saveButton)="updateSmscData($event)"
      ></app-table>
    </div>
  </div>
</div>
<div class="container-fluid" *ngIf="this.modalName != ''">
  <div class="row">
    <app-smsc-modal
      [name]="this.modalName"
      [userId]="this.userId"
      (closed)="recievedData()"
    >
    </app-smsc-modal>
  </div>
</div>
